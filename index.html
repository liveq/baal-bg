            right: 5px;

    <script type="module">
        console.log('🚀 MODULE SCRIPT START');

        import { removeBackground } from 'https://esm.sh/@imgly/background-removal@1.4.5';

        console.log('✅ removeBackground imported:', typeof removeBackground);

        window.scrollTo(0, 0);

        window.addEventListener('load', () => {

        });

        document.addEventListener('DOMContentLoaded', () => {
            window.scrollTo(0, 0);

            // 입력값 초기화 (새로고침 시)
            document.querySelectorAll('input[type="text"], input[type="number"], textarea').forEach(el => {
                el.value = '';
            });
        });

        // 다국어 텍스트
        const i18n = {
            ko: {
                modelLoading: 'AI 모델 로딩 중...',
                modelDownload: '모델 다운로드 중...',
                processing: '배경 제거 중...',
                completed: '배경 제거 완료!',
                error: '배경 제거 실패',
                waiting: '대기중',
                done: '완료'
            },
            en: {
                modelLoading: 'Loading AI model...',
                modelDownload: 'Downloading model...',
                processing: 'Removing background...',
                completed: 'Background removal completed!',
                error: 'Background removal failed',
                waiting: 'Waiting',
                done: 'Done'
            }
        };

        const getText = (key) => {
            const lang = document.body.getAttribute('data-lang') || 'ko';
            return i18n[lang][key] || i18n.ko[key];
        };

        let uploadedImages = [];
        let processedImages = [];
        let currentImageIndex = 0;
        let selectedBgColor = 'transparent';
        let isProcessing = false;

        // 파일 업로드 이벤트 (모듈 내부)
        const initializeApp = () => {
            console.log('📦 initializeApp() called');

            const fileInput = document.getElementById('fileInput');
            const startBtn = document.getElementById('startBtn');

            console.log('fileInput element:', fileInput);
            console.log('startBtn element:', startBtn);

            if (!fileInput || !startBtn) {
                console.error('❌ Required elements not found:', { fileInput, startBtn });
                return;
            }

            console.log('✅ Module initialized with elements:', { fileInput, startBtn });

            // 파일 선택 시
            fileInput.addEventListener('change', (e) => {
                console.log('🔥 FILE INPUT CHANGE EVENT (inside module)');
                console.log('Event:', e);
                console.log('e.target.files:', e.target.files);
                const filesArray = Array.from(e.target.files);
                console.log('Files array:', filesArray);
                handleFiles(filesArray);
            });

            console.log('✅ Change event listener attached to fileInput');

            // 드래그 앤 드롭
            const dropzone = document.getElementById('dropzone');
            if (dropzone) {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropzone.addEventListener(eventName, preventDefaults, false);
                });

                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                ['dragenter', 'dragover'].forEach(eventName => {
                    dropzone.addEventListener(eventName, () => {
                        dropzone.classList.add('active');
                    }, false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    dropzone.addEventListener(eventName, () => {
                        dropzone.classList.remove('active');
                    }, false);
                });

                dropzone.addEventListener('drop', (e) => {
                    const dt = e.dataTransfer;
                    const files = Array.from(dt.files).filter(f => f.type.startsWith('image/'));
                    handleFiles(files);
                }, false);

                console.log('✅ Drag & drop initialized');
            }

            // 시작 버튼
            startBtn.addEventListener('click', startProcessing);

            console.log('App initialized successfully');
        };

        // DOM 준비 확인 및 초기화
        console.log('📌 document.readyState:', document.readyState);

        if (document.readyState === 'loading') {
            console.log('⏳ DOM is loading, adding DOMContentLoaded listener');
            document.addEventListener('DOMContentLoaded', () => {
                console.log('✅ DOMContentLoaded fired, calling initializeApp');
                initializeApp();
            });
        } else {
            console.log('✅ DOM already loaded, calling initializeApp immediately');
            initializeApp();
        }

        function handleFiles(files) {
            console.log('=== handleFiles START ===');
            console.log('handleFiles called with:', files);
            console.log('Files length:', files.length);

            if (files.length === 0) {
                console.log('No files provided');
                return;
            }

            // 이미지 파일만 필터링
            const imageFiles = files.filter(f => f.type.startsWith('image/'));
            console.log('Image files filtered:', imageFiles);
            console.log('Image files length:', imageFiles.length);

            if (imageFiles.length === 0) {
                console.log('No image files found');
                window.BaalUtils.showToast('이미지 파일을 선택해주세요.', 'error', 3000);
                return;
            }

            // 파일 크기 체크 (10MB)
            const oversized = imageFiles.filter(f => f.size > 10 * 1024 * 1024);
            if (oversized.length > 0) {
                console.log('Oversized files detected:', oversized);
                window.BaalUtils.showToast('파일 크기는 10MB 이하여야 합니다.', 'error', 3000);
                return;
            }

            console.log('Creating uploadedImages array...');
            uploadedImages = imageFiles.map((file, index) => ({
                id: Date.now() + index,
                file: file,
                status: 'waiting',
                originalUrl: URL.createObjectURL(file),
                resultBlob: null,
                resultUrl: null
            }));
            console.log('uploadedImages created:', uploadedImages);

            console.log('Calling displayImageList()...');
            displayImageList();

            console.log('Calling showFirstImagePreview()...');
            showFirstImagePreview();

            console.log('Showing start button...');
            const startBtn = document.getElementById('startBtn');
            console.log('startBtn element:', startBtn);
            if (startBtn) {
                startBtn.style.display = 'block';
                console.log('✅ Start button shown');
            } else {
                console.error('❌ startBtn not found!');
            }

            console.log('=== handleFiles END ===');
        }

        function showFirstImagePreview() {
            console.log('=== showFirstImagePreview START ===');
            console.log('uploadedImages.length:', uploadedImages.length);

            if (uploadedImages.length === 0) {
                console.log('No uploaded images, returning');
                return;
            }

            const comparisonContainer = document.getElementById('comparisonContainer');
            const placeholder = document.getElementById('placeholder');

            console.log('comparisonContainer:', comparisonContainer);
            console.log('placeholder:', placeholder);

            // placeholder 숨기기
            if (placeholder) {
                placeholder.style.display = 'none';
                console.log('Placeholder hidden');
            }

            // 첫 번째 이미지 미리보기 표시
            const firstImage = uploadedImages[0];
            console.log('First image:', firstImage);

            comparisonContainer.innerHTML = `
                <div style="text-align: center;">
                    <img src="${firstImage.originalUrl}" alt="Preview" style="max-width: 100%; border-radius: var(--border-radius-md); box-shadow: var(--shadow-sm);">
                    <p style="margin-top: 15px; color: var(--text-secondary); font-size: 0.9em;">
                        <span data-ko="시작 버튼을 눌러 배경 제거를 시작하세요" data-en="Click start button to begin background removal">시작 버튼을 눌러 배경 제거를 시작하세요</span>
                    </p>
                </div>
            `;
            console.log('Preview HTML set');

            // 다국어 적용
            if (window.BaalUtils && window.BaalUtils.updateLanguage) {
                const currentLang = document.body.getAttribute('data-lang') || 'ko';
                window.BaalUtils.updateLanguage(currentLang);
                console.log('Language updated');
            } else {
                console.warn('BaalUtils.updateLanguage not available');
            }

            console.log('=== showFirstImagePreview END ===');
        }

        function displayImageList() {
            console.log('=== displayImageList START ===');
            const imageList = document.getElementById('imageList');
            console.log('imageList element:', imageList);

            imageList.style.display = 'grid';
            imageList.innerHTML = '';
            console.log('Image list cleared, uploading', uploadedImages.length, 'images');

            uploadedImages.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                if (index === 0) item.classList.add('active');
                item.dataset.index = index;

                item.innerHTML = `
                    <img src="${img.originalUrl}" alt="Image ${index + 1}">
                    <button class="remove-btn" data-index="${index}">×</button>
                    <div class="status-badge">${getText('waiting')}</div>
                `;

                item.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('remove-btn')) {
                        selectImage(index);
                    }
                });

                const removeBtn = item.querySelector('.remove-btn');
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeImage(index);
                });

                imageList.appendChild(item);
            });
        }

        function removeImage(index) {
            URL.revokeObjectURL(uploadedImages[index].originalUrl);
            if (uploadedImages[index].resultUrl) {
                URL.revokeObjectURL(uploadedImages[index].resultUrl);
            }

            uploadedImages.splice(index, 1);

            if (uploadedImages.length === 0) {
                document.getElementById('imageList').style.display = 'none';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('comparisonContainer').innerHTML = `
                    <p class="placeholder-text" id="placeholder" data-ko="이미지를 업로드하면 자동으로 배경이 제거됩니다" data-en="Upload an image to automatically remove background">이미지를 업로드하면 자동으로 배경이 제거됩니다</p>
                `;
                document.getElementById('downloadOptions').style.display = 'none';
            } else {
                displayImageList();
                if (currentImageIndex >= uploadedImages.length) {
                    selectImage(uploadedImages.length - 1);
                }
            }
        }

        function selectImage(index) {
            currentImageIndex = index;

            document.querySelectorAll('.image-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            const img = uploadedImages[index];
            const comparisonContainer = document.getElementById('comparisonContainer');

            if (img.resultBlob) {
                // 처리 완료된 경우: 비교 뷰 표시
                displayComparison(img.file, img.resultBlob);
                document.getElementById('downloadOptions').style.display = 'block';
            } else {
                // 처리 전인 경우: 원본 이미지 미리보기
                comparisonContainer.innerHTML = `
                    <div style="text-align: center;">
                        <img src="${img.originalUrl}" alt="Preview" style="max-width: 100%; border-radius: var(--border-radius-md); box-shadow: var(--shadow-sm);">
                        <p style="margin-top: 15px; color: var(--text-secondary); font-size: 0.9em;">
                            <span data-ko="시작 버튼을 눌러 배경 제거를 시작하세요" data-en="Click start button to begin background removal">시작 버튼을 눌러 배경 제거를 시작하세요</span>
                        </p>
                    </div>
                `;
                const currentLang = document.body.getAttribute('data-lang') || 'ko';
                window.BaalUtils.updateLanguage(currentLang);
                document.getElementById('downloadOptions').style.display = 'none';
            }
        }

        async function startProcessing() {
            if (isProcessing || uploadedImages.length === 0) return;

            isProcessing = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';

            for (let i = 0; i < uploadedImages.length; i++) {
                const img = uploadedImages[i];
                const currentIndex = i; // 클로저를 위해 인덱스 캡처
                const totalImages = uploadedImages.length;

                // 상태 업데이트
                updateImageStatus(i, 'processing');

                try {
                    // 배경 제거 실행
                    const imageBlob = await removeBackground(img.file, {
                        progress: (key, current, total) => {
                            const progress = Math.round((current / total) * 100);
                            console.log(`Progress [${currentIndex + 1}/${totalImages}]: ${key} ${progress}%`);

                            const progressFill = document.getElementById('progressFill');
                            const progressText = document.getElementById('progressText');

                            if (progressFill) {
                                progressFill.style.width = progress + '%';
                            }

                            if (progressText) {
                                if (key === 'compute:inference') {
                                    progressText.textContent = `${getText('processing')} (${currentIndex + 1}/${totalImages}) ${progress}%`;
                                } else if (key === 'fetch:model') {
                                    progressText.textContent = `${getText('modelDownload')} (${currentIndex + 1}/${totalImages}) ${progress}%`;
                                }
                            }
                        }
                    });

                    img.resultBlob = imageBlob;
                    img.resultUrl = URL.createObjectURL(imageBlob);
                    img.status = 'completed';

                    updateImageStatus(i, 'completed');

                    // 첫 번째 이미지는 자동으로 표시
                    if (i === 0) {
                        displayComparison(img.file, img.resultBlob);
                        document.getElementById('downloadOptions').style.display = 'block';
                    }

                } catch (error) {
                    console.error('Background removal error:', error);
                    img.status = 'error';
                    updateImageStatus(i, 'error');
                    window.BaalUtils.showToast(`${getText('error')}: ${img.file.name}`, 'error', 3000);
                }
            }

            // 진행률 숨김
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
            isProcessing = false;

            // 일괄 다운로드 버튼 표시 (2개 이상 완료된 경우)
            const completedCount = uploadedImages.filter(img => img.status === 'completed' && img.resultBlob).length;
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            if (completedCount >= 2) {
                downloadAllBtn.style.display = 'inline-block';
            } else {
                downloadAllBtn.style.display = 'none';
            }

            window.BaalUtils.showToast(getText('completed'), 'success', 3000);
        }

        function updateImageStatus(index, status) {
            const items = document.querySelectorAll('.image-item');
            if (items[index]) {
                const badge = items[index].querySelector('.status-badge');
                badge.className = `status-badge ${status}`;

                if (status === 'processing') {
                    badge.textContent = getText('processing');
                } else if (status === 'completed') {
                    badge.textContent = getText('done');
                } else if (status === 'error') {
                    badge.textContent = getText('error');
                } else {
                    badge.textContent = getText('waiting');
                }
            }
        }

        async function displayComparison(originalFile, resultBlob) {
            const container = document.getElementById('comparisonContainer');
            const placeholder = document.getElementById('placeholder');
            if (placeholder) placeholder.style.display = 'none';

            // 원본 이미지 URL
            const originalUrl = URL.createObjectURL(originalFile);
            const resultUrl = URL.createObjectURL(resultBlob);

            container.innerHTML = `
                <div class="comparison-wrapper" id="comparisonWrapper">
                    <img src="${originalUrl}" alt="Original" id="originalImg">
                    <div class="result-overlay" id="resultOverlay">
                        <img src="${resultUrl}" alt="Result" id="resultImg">
                    </div>
                    <div class="slider-handle" id="sliderHandle">⇔</div>
                </div>
            `;

            // 슬라이더 드래그 기능
            setupSlider();
        }

        function setupSlider() {
            const handle = document.getElementById('sliderHandle');
            const overlay = document.getElementById('resultOverlay');
            const wrapper = document.getElementById('comparisonWrapper');

            if (!handle || !overlay || !wrapper) return;

            let isDragging = false;

            handle.addEventListener('mousedown', () => {
                isDragging = true;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const rect = wrapper.getBoundingClientRect();
                let x = e.clientX - rect.left;
                x = Math.max(0, Math.min(x, rect.width));

                const percentage = (x / rect.width) * 100;
                overlay.style.width = percentage + '%';
                handle.style.left = percentage + '%';
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // 터치 이벤트 (모바일)
            handle.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDragging = true;
            });

            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;

                const rect = wrapper.getBoundingClientRect();
                let x = e.touches[0].clientX - rect.left;
                x = Math.max(0, Math.min(x, rect.width));

                const percentage = (x / rect.width) * 100;
                overlay.style.width = percentage + '%';
                handle.style.left = percentage + '%';
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        // 배경색 선택 (실시간 미리보기 - 모든 이미지에 적용)
        document.querySelectorAll('.bg-color-btn:not(.custom-color-btn)').forEach(btn => {
            btn.addEventListener('click', async () => {
                selectedBgColor = btn.dataset.color;
                document.querySelectorAll('.bg-color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // 현재 보고 있는 이미지 미리보기 업데이트
                const currentImg = uploadedImages[currentImageIndex];
                if (currentImg && currentImg.resultBlob) {
                    console.log('🎨 Updating preview with new background color:', selectedBgColor);
                    await updatePreviewWithBackground(currentImg.file, currentImg.resultBlob, selectedBgColor);
                }

                // 모든 썸네일 이미지에도 배경색 적용
                await updateAllThumbnails(selectedBgColor);
            });
        });

        // 커스텀 색상 선택 버튼
        const customColorBtn = document.getElementById('customColorBtn');
        const customColorPicker = document.getElementById('customColorPicker');

        if (customColorBtn && customColorPicker) {
            // + 버튼 클릭 시 색상 팔레트 열기
            customColorBtn.addEventListener('click', () => {
                customColorPicker.click();
            });

            // 색상 선택 시
            customColorPicker.addEventListener('change', async (e) => {
                const customColor = e.target.value;
                console.log('🎨 Custom color selected:', customColor);

                // 선택한 색상을 버튼에 적용
                customColorBtn.style.background = customColor;

                // 활성화 상태로 변경
                selectedBgColor = customColor;
                document.querySelectorAll('.bg-color-btn').forEach(b => b.classList.remove('active'));
                customColorBtn.classList.add('active');

                // 현재 보고 있는 이미지 미리보기 업데이트
                const currentImg = uploadedImages[currentImageIndex];
                if (currentImg && currentImg.resultBlob) {
                    console.log('🎨 Updating preview with custom color:', customColor);
                    await updatePreviewWithBackground(currentImg.file, currentImg.resultBlob, customColor);
                }

                // 모든 썸네일 이미지에도 배경색 적용
                await updateAllThumbnails(customColor);
            });
        }

        // 모든 썸네일 이미지에 배경색 적용
        async function updateAllThumbnails(bgColor) {
            const imageList = document.getElementById('imageList');
            if (!imageList) return;

            const items = imageList.querySelectorAll('.image-item');

            for (let i = 0; i < uploadedImages.length; i++) {
                const img = uploadedImages[i];

                // 처리 완료된 이미지만 업데이트
                if (img.status === 'completed' && img.resultBlob) {
                    const item = items[i];
                    if (!item) continue;

                    const thumbnailImg = item.querySelector('img');
                    if (!thumbnailImg) continue;

                    let thumbnailUrl;

                    if (bgColor === 'transparent') {
                        // 투명 배경: 원본 사용
                        thumbnailUrl = URL.createObjectURL(img.resultBlob);
                    } else {
                        // 배경색 적용: Canvas로 합성
                        const image = new Image();
                        image.src = URL.createObjectURL(img.resultBlob);
                        await image.decode();

                        const canvas = document.createElement('canvas');
                        canvas.width = image.width;
                        canvas.height = image.height;
                        const ctx = canvas.getContext('2d');

                        // 배경색 채우기
                        ctx.fillStyle = bgColor;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // 결과 이미지 그리기
                        ctx.drawImage(image, 0, 0);

                        // Blob으로 변환
                        const blob = await new Promise((resolve) => {
                            canvas.toBlob(resolve, 'image/png');
                        });

                        thumbnailUrl = URL.createObjectURL(blob);
                        URL.revokeObjectURL(image.src);
                    }

                    // 썸네일 이미지 업데이트
                    const oldSrc = thumbnailImg.src;
                    thumbnailImg.src = thumbnailUrl;

                    // 이전 URL 정리
                    if (oldSrc && oldSrc.startsWith('blob:')) {
                        setTimeout(() => URL.revokeObjectURL(oldSrc), 100);
                    }
                }
            }

            console.log(`✅ Updated ${uploadedImages.filter(i => i.status === 'completed').length} thumbnails with background color: ${bgColor}`);
        }

        // 배경색이 적용된 미리보기 업데이트
        async function updatePreviewWithBackground(originalFile, resultBlob, bgColor) {
            const resultOverlay = document.getElementById('resultOverlay');
            if (!resultOverlay) return;

            let previewUrl;

            if (bgColor === 'transparent') {
                // 투명 배경: 원본 결과 이미지 사용
                previewUrl = URL.createObjectURL(resultBlob);
            } else {
                // 배경색 적용: Canvas로 합성
                const img = new Image();
                img.src = URL.createObjectURL(resultBlob);
                await img.decode();

                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');

                // 배경색 채우기
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 결과 이미지 그리기
                ctx.drawImage(img, 0, 0);

                // Blob으로 변환
                const blob = await new Promise((resolve) => {
                    canvas.toBlob(resolve, 'image/png');
                });

                previewUrl = URL.createObjectURL(blob);
                URL.revokeObjectURL(img.src);
            }

            // 미리보기 업데이트
            const resultImg = resultOverlay.querySelector('img');
            if (resultImg) {
                const oldSrc = resultImg.src;
                resultImg.src = previewUrl;
                // 이전 URL 정리
                if (oldSrc && oldSrc.startsWith('blob:')) {
                    setTimeout(() => URL.revokeObjectURL(oldSrc), 100);
                }
            }
        }

        // 다운로드
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const currentImg = uploadedImages[currentImageIndex];
            if (!currentImg || !currentImg.resultBlob) return;

            const resultBlob = currentImg.resultBlob;

            if (selectedBgColor === 'transparent') {
                // 투명 배경 그대로 다운로드
                const filename = currentImg.file.name.replace(/\.[^/.]+$/, '') + '-removed-bg.png';
                window.BaalUtils.downloadFile(resultBlob, filename);
            } else {
                // 배경색 추가
                const img = new Image();
                img.src = URL.createObjectURL(resultBlob);
                await img.decode();

                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');

                // 배경색 채우기
                ctx.fillStyle = selectedBgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 결과 이미지 그리기
                ctx.drawImage(img, 0, 0);

                canvas.toBlob((blob) => {
                    const filename = currentImg.file.name.replace(/\.[^/.]+$/, '') + '-removed-bg.png';
                    window.BaalUtils.downloadFile(blob, filename);
                }, 'image/png');

                URL.revokeObjectURL(img.src);
            }

            window.BaalUtils.showToast('다운로드 완료!', 'success', 3000);
        });

        // 일괄 다운로드 (ZIP)
        document.getElementById('downloadAllBtn').addEventListener('click', async () => {
            console.log('📦 Starting batch download...');

            // 완료된 이미지만 필터링
            const completedImages = uploadedImages.filter(img => img.status === 'completed' && img.resultBlob);

            if (completedImages.length === 0) {
                window.BaalUtils.showToast('다운로드할 이미지가 없습니다.', 'error', 3000);
                return;
            }

            try {
                // JSZip 인스턴스 생성
                const zip = new JSZip();
                const folder = zip.folder('background-removed');

                window.BaalUtils.showToast(`${completedImages.length}개 이미지 압축 중...`, 'info', 2000);

                // 각 이미지를 ZIP에 추가
                for (let i = 0; i < completedImages.length; i++) {
                    const img = completedImages[i];
                    const originalFilename = img.file.name.replace(/\.[^/.]+$/, '');

                    if (selectedBgColor === 'transparent') {
                        // 투명 배경: 원본 resultBlob 사용
                        const arrayBuffer = await img.resultBlob.arrayBuffer();
                        folder.file(`${originalFilename}-removed-bg.png`, arrayBuffer);
                    } else {
                        // 배경색 적용: Canvas로 합성
                        const image = new Image();
                        image.src = URL.createObjectURL(img.resultBlob);
                        await image.decode();

                        const canvas = document.createElement('canvas');
                        canvas.width = image.width;
                        canvas.height = image.height;
                        const ctx = canvas.getContext('2d');

                        // 배경색 채우기
                        ctx.fillStyle = selectedBgColor;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // 결과 이미지 그리기
                        ctx.drawImage(image, 0, 0);

                        // Blob으로 변환
                        const blob = await new Promise((resolve) => {
                            canvas.toBlob(resolve, 'image/png');
                        });

                        const arrayBuffer = await blob.arrayBuffer();
                        folder.file(`${originalFilename}-removed-bg.png`, arrayBuffer);

                        URL.revokeObjectURL(image.src);
                    }

                    console.log(`✅ Added to ZIP: ${originalFilename} (${i + 1}/${completedImages.length})`);
                }

                // ZIP 파일 생성
                const zipBlob = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                });

                // 파일명 생성 (타임스탬프 포함)
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                const filename = `background-removed-${timestamp}.zip`;

                // 다운로드
                window.BaalUtils.downloadFile(zipBlob, filename);

                window.BaalUtils.showToast(`✅ ${completedImages.length}개 파일 다운로드 완료!`, 'success', 3000);

            } catch (error) {
                console.error('ZIP download error:', error);
                window.BaalUtils.showToast('일괄 다운로드 실패', 'error', 3000);
            }
        });
    </script>
