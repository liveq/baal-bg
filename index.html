    <style>
        /* 비교 슬라이더 */
        .comparison-container {
            background: var(--bg-accent);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comparison-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 500px;
            display: inline-block;
        }

        .comparison-wrapper img {
            max-width: 100%;
            max-height: 500px;
            display: block;
            border-radius: var(--border-radius-md);
        }

        .result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            border-right: 3px solid var(--gold-primary);
        }

        .result-overlay img {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            object-fit: contain;
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 40px;
            height: 40px;
            background: var(--gold-gradient);
            border: 3px solid white;
            border-radius: 50%;
            cursor: ew-resize;
            transform: translateX(-50%);
            margin-top: calc(50% - 20px);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            user-select: none;
        }

        .placeholder-text {
            color: var(--text-secondary);
            font-size: 1.1em;
            text-align: center;
        }

        /* 진행률 표시 */
        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gold-gradient);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* 다운로드 옵션 */
        .download-options {
            background: var(--bg-accent);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 25px;
            margin-bottom: 25px;
            display: none;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            display: block;
        }

        .bg-color-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .bg-color-btn {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .bg-color-btn.transparent {
            background:
                linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(-45deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .bg-color-btn:hover,
        .bg-color-btn.active {
            border-color: var(--gold-primary);
            transform: scale(1.1);
            box-shadow: var(--shadow-sm);
        }

        .bg-color-btn.active::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--gold-primary);
            font-size: 24px;
            font-weight: bold;
        }

        /* 버튼 */
        .btn-process {
            padding: 16px 48px;
            background: var(--gold-gradient);
            color: white;
            border: 2px solid var(--gold-primary);
            border-radius: var(--border-radius-md);
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            margin: 0 auto;
        }

        .btn-process:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-process:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-download {
            padding: 14px 32px;
            background: var(--gold-gradient);
            color: white;
            border: 2px solid var(--gold-primary);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .download-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .slider-handle {
                width: 30px;
                height: 30px;
                margin-top: calc(50% - 15px);
            }

    <script src="_common/common.js"></script>
    <script type="module">
        import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/index.mjs';

        let originalImage = null;
        let resultBlob = null;
        let selectedBgColor = 'transparent';

        // 파일 업로드
        window.BaalUtils.initDropzone('dropzone', 'fileInput', handleFile, {
            accept: 'image/*',
            maxFiles: 1,
            maxSize: 10 * 1024 * 1024
        });

        async function handleFile(files) {
            if (files.length === 0) return;

            const file = files[0];
            originalImage = file;

            // 진행률 표시
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressText').textContent = 'AI 모델 로딩 중...';
            document.getElementById('progressFill').style.width = '20%';

            try {
                // 배경 제거 실행
                const imageBlob = await removeBackground(file, {
                    progress: (key, current, total) => {
                        const progress = Math.round((current / total) * 100);
                        document.getElementById('progressFill').style.width = progress + '%';

                        if (key === 'compute:inference') {
                            document.getElementById('progressText').textContent = `배경 제거 중... ${progress}%`;
                        } else if (key === 'fetch:model') {
                            document.getElementById('progressText').textContent = `모델 다운로드 중... ${progress}%`;
                        }
                    }
                });

                resultBlob = imageBlob;

                // 진행률 숨김
                document.getElementById('progressContainer').style.display = 'none';

                // 비교 뷰 생성
                displayComparison(file, imageBlob);

                // 다운로드 옵션 표시
                document.getElementById('downloadOptions').style.display = 'block';

                window.BaalUtils.showToast('배경 제거 완료!', 'success', 5000);

            } catch (error) {
                console.error('Background removal error:', error);
                document.getElementById('progressContainer').style.display = 'none';
                window.BaalUtils.showToast('배경 제거 실패: ' + error.message, 'error', 5000);
            }
        }

        async function displayComparison(originalFile, resultBlob) {
            const container = document.getElementById('comparisonContainer');
            document.getElementById('placeholder').style.display = 'none';

            // 원본 이미지 URL
            const originalUrl = URL.createObjectURL(originalFile);
            const resultUrl = URL.createObjectURL(resultBlob);

            container.innerHTML = `
                <div class="comparison-wrapper" id="comparisonWrapper">
                    <img src="${originalUrl}" alt="Original" id="originalImg">
                    <div class="result-overlay" id="resultOverlay">
                        <img src="${resultUrl}" alt="Result" id="resultImg">
                    </div>
                    <div class="slider-handle" id="sliderHandle">⇔</div>
                </div>
            `;

            // 슬라이더 드래그 기능
            setupSlider();
        }

        function setupSlider() {
            const handle = document.getElementById('sliderHandle');
            const overlay = document.getElementById('resultOverlay');
            const wrapper = document.getElementById('comparisonWrapper');

            let isDragging = false;

            handle.addEventListener('mousedown', () => {
                isDragging = true;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const rect = wrapper.getBoundingClientRect();
                let x = e.clientX - rect.left;
                x = Math.max(0, Math.min(x, rect.width));

                const percentage = (x / rect.width) * 100;
                overlay.style.width = percentage + '%';
                handle.style.left = percentage + '%';
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // 터치 이벤트 (모바일)
            handle.addEventListener('touchstart', () => {
                isDragging = true;
            });

            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;

                const rect = wrapper.getBoundingClientRect();
                let x = e.touches[0].clientX - rect.left;
                x = Math.max(0, Math.min(x, rect.width));

                const percentage = (x / rect.width) * 100;
                overlay.style.width = percentage + '%';
                handle.style.left = percentage + '%';
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        // 배경색 선택
        document.querySelectorAll('.bg-color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectedBgColor = btn.dataset.color;
                document.querySelectorAll('.bg-color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // 다운로드
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!resultBlob) return;

            if (selectedBgColor === 'transparent') {
                // 투명 배경 그대로 다운로드
                window.BaalUtils.downloadFile(resultBlob, 'removed-bg.png');
            } else {
                // 배경색 추가
                const img = new Image();
                img.src = URL.createObjectURL(resultBlob);
                await img.decode();

                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');

                // 배경색 채우기
                ctx.fillStyle = selectedBgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 결과 이미지 그리기
                ctx.drawImage(img, 0, 0);

                canvas.toBlob((blob) => {
                    window.BaalUtils.downloadFile(blob, 'removed-bg.png');
                }, 'image/png');

                URL.revokeObjectURL(img.src);
            }

            window.BaalUtils.showToast('다운로드 완료!', 'success', 5000);
        });
    </script>
